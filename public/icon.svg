<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
<defs>
  <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#f472b6;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
  </linearGradient>
  
  <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:#FFD6A5;stop-opacity:1" />
    <stop offset="50%" style="stop-color:#FEC5BB;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#FF6B9D;stop-opacity:1" />
  </linearGradient>
</defs>

<!-- Background -->
<rect width="512" height="512" rx="100" fill="url(#bgGradient)"/>

<!-- Main glow star -->
<g transform="translate(256, 256)">
  <!-- Center circle -->
  <circle cx="0" cy="0" r="60" fill="url(#glowGradient)"/>
  
  <!-- Petals/rays -->
  <path d="M0,-120 Q25,-70 0,-50 Q-25,-70 0,-120 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M0,50 Q25,70 0,120 Q-25,70 0,50 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M-120,0 Q-70,-25 -50,0 Q-70,25 -120,0 Z" fill="#FFFFFF" opacity="0.9"/>
  <path d="M50,0 Q70,-25 120,0 Q70,25 50,0 Z" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Diagonal petals -->
  <path d="M-85,-85 Q-60,-60 -70,-45 Q-85,-60 -85,-85 Z" fill="#FFFFFF" opacity="0.8"/>
  <path d="M85,85 Q60,60 70,45 Q85,60 85,85 Z" fill="#FFFFFF" opacity="0.8"/>
  <path d="M85,-85 Q60,-60 70,-45 Q85,-60 85,-85 Z" fill="#FFFFFF" opacity="0.8"/>
  <path d="M-85,85 Q-60,60 -70,45 Q-85,60 -85,85 Z" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Sparkles -->
  <circle cx="-140" cy="-140" r="8" fill="#FFFFFF"/>
  <circle cx="140" cy="-140" r="10" fill="#FFFFFF"/>
  <circle cx="140" cy="140" r="8" fill="#FFFFFF"/>
  <circle cx="-140" cy="140" r="10" fill="#FFFFFF"/>
</g>
</svg>

